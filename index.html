<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Legends Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!--Navigation Bar-->
    <div class="navBar">
      <div class="navLeft">
        <a href="#home"
          ><img src="ml logo/mobileLegends.png" alt="Mobile Legends"
        /></a>
      </div>
      <div class="navRight">
        <div class="navs">
          <a href="#home" class="defaultNav">Home</a>
          <span class="icon"
            ><a href="#home" title="home"><i class="fa-solid fa-house"></i></a
          ></span>
        </div>
        <div class="navs">
          <a href="#player" class="defaultNav">Player</a>
          <span class="icon"
            ><a href="#player" title="player"
              ><i class="fa-solid fa-mask"></i></a
          ></span>
        </div>
        <div class="navs">
          <a href="#heroes" class="defaultNav">Heroes</a>
          <span class="icon"
            ><a href="#heroes" title="heroes"
              ><i class="fa-solid fa-user"></i></a
          ></span>
        </div>
      </div>
    </div>

    <!--Home Section-->
    <section id="home">
      <div class="home-content">
        <div class="mlLogo">
          <img
            class="MLlogo"
            src="ml logo/mobileLegends.png"
            alt="Mobile Legends"
          />
        </div>
        <div class="explore-button">
          <button id="explore">Explore</button>
        </div>
      </div>
    </section>

    <!--Player Section-->
    <section id="player">
      <div class="sectionHeader">Player</div>
      <div class="player-content">
        <!--Player Profile Left Side-->
        <div class="player-profile">
          <div class="main-profile">
            <div class="profile-image">
              <img 
                src="player profile/profile.png"
                alt="Player Profile"
                id="playerProfile"
              />
            </div>
            <div class="game-info">
              <p class="name">CYRUS</p>
              <p class="ign">108786594</p>
            </div>
          </div>
          <div class="sub-profile">
            <div class="achievements">
              <div class="row">
                <div class="current-rank">
                  <p>Current Rank</p>
                  <img src="player profile/mythicLogo.png" alt="Mythic" />
                  <p>Mythic</p>
                </div>
                <div class="best-rank">
                  <p>Best Rank</p>
                  <img src="player profile/mythicLogo.png" alt="Mythic" />
                  <p>Mythic</p>
                </div>
              </div>
              <div class="row"></div>
            </div>
          </div>
        </div>
        <div class="player-stats">
          <canvas id="playerStats"></canvas>
        </div>
      </div>
    </section>
    <!--Javascripts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
